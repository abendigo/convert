<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Convert USD GBP EUR CAD" />

    <title>Simple Currency Converter</title>

    <link rel="icon" href="images/favicon.ico" />
    <link rel="manifest" href="manifest.json" />

    <script>
      // Load and register pre-caching Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("service-worker.js", {
            scope: "/"
          });
        });
      }

      // // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // // https://github.com/reactjs/redux/issues/2907
      // window.process = { env: { NODE_ENV: 'production' } };
    </script>
  </head>

  <body>
    <simple-currency-converter>
      <h2>Simple Currency Converter</h2>

      <section>
        $100.00 CAD
        <ul>
          <li>$75.27 USD</li>
          <li>$105.86 AUD</li>
        </ul>
      </section>
      <section>
        $100 USD
        <ul>
          <li>$120 CAD</li>
        </ul>
      </section>
      <section>
        $100 AUD
        <ul>
          <li>$100 CAD</li>
        </ul>
      </section>

      <footer>
        Rates from
        <a
          href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html"
          >European Central Bank</a
        >, via <a href="https://exchangeratesapi.io/">exchangeratesapi.io</a>,
        as of 2019-02-15.
      </footer>
    </simple-currency-converter>

    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="src/converter.js"></script>
  </body>
</html>
